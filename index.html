<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
        <img src="./public/images/myLogo.png" alt="Logo">
        <h1>Goods</h1>
    </div>
    <div class="nav">
      <button id="home-btn">Home</button>
      <button id="shop-btn">Shop</button>
      <button id="blog-btn">Blog</button>
      <button id="contact-btn">Contact</button>
      <button id="cart-btn" class="cart-btn">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>0</span>
      </button>
    </div>
  </header>

  <!-- Home Page Section -->
  <section id="home-section" class="page">
    <div class="home-page-banner">
        <img src="public/images/myLogo.png" alt="">
    </div>
    <h1>Welcome to MyShop</h1>
    <p>Find the best products at unbeatable prices!</p>
    <button id="browse-products">Browse Products</button>
    <section id="products-section">
        <h1>Products</h1>
        <div class="product-list">
          <!-- Product 1 -->
          <div class="product-card">
            <a href="./product-details.html">
                <img src="./public/images/cutlary-set/s-zoom.file" alt="Product 1">
            </a>
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button class="add-to-cart" data-price="10">Add to Cart</button>
          </div>
        </div>
      </section>
  </section>
    

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
      <p>&copy; 2024 MyShop. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
