<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">MyShop</div>
    <div class="nav">
      <button id="home-btn">Home</button>
      <button id="products-btn">Products</button>
      <button id="cart-btn">Cart (0)</button>
    </div>
  </header>

  <!-- Home Page Section -->
  <section id="home-section" class="page">
    <h1>Welcome to MyShop</h1>
    <p>Find the best products at unbeatable prices!</p>
    <button id="browse-products">Browse Products</button>
  </section>

  <!-- Product Listing Section -->
  <section id="products-section" class="page hidden">
    <h1>Products</h1>
    <div class="product-list">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button class="add-to-cart" data-price="10">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h2>Product 2</h2>
        <p>$20.00</p>
        <button class="add-to-cart" data-price="20">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h2>Product 3</h2>
        <p>$30.00</p>
        <button class="add-to-cart" data-price="30">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart-section" class="page hidden">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0.00</p>
    <button id="checkout-btn">Checkout</button>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
      <p>&copy; 2024 MyShop. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
