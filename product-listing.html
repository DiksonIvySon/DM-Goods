<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">MyShop</div>
    <nav class="nav">
      <button id="home-btn">Home</button>
      <button id="cart-btn">Cart (0)</button>
    </nav>
  </header>

  <!-- Products Section -->
  <section class="product-list">
    <h1>Our Products</h1>

    <div href="product-details.html" class="product-card">
      <img src="images/product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$10.00</p>
      <button class="view-details" data-id="1">View Details</button>
    </div>

    <div class="product-card">
      <img src="images/product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>$20.00</p>
      <button class="view-details" data-id="2">View Details</button>
    </div>

    <div class="product-card">
      <img src="images/product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>$30.00</p>
      <button class="view-details" data-id="3">View Details</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
      <p>&copy; 2024 MyShop. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
