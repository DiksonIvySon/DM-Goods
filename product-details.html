<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">MyShop</div>
    <button id="cart-btn">Cart (0)</button>
  </header>

  <!-- Product Details Section -->
  <section class="product-details">
    <div class="slider">
      <img id="slider-img" src="images/product1.jpg" alt="Product Image">
      <button id="prev-slide">Previous</button>
      <button id="next-slide">Next</button>
    </div>

    <div class="product-info">
      <h1 id="product-name">Product 1</h1>
      <p id="product-price">$10.00</p>
      <p id="product-description">This is a high-quality product that meets all your needs.</p>
      <p><strong>Whatâ€™s in the box:</strong> 1x Product, 1x User Manual</p>
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <!-- Recommended Products Slider -->
  <section class="recommended-slider">
    <h2>Recommended Products</h2>
    <div class="recommended-list">
      <div class="recommended-card">
        <img src="images/product2.jpg" alt="Product 2">
        <p>Product 2 - $20.00</p>
      </div>
      <div class="recommended-card">
        <img src="images/product3.jpg" alt="Product 3">
        <p>Product 3 - $30.00</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
      <p>&copy; 2024 MyShop. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
